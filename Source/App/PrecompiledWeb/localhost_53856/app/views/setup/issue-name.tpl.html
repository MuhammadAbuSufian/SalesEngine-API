<br />
<div class="row" cg-busy="promise">
    <div class="col-sm-12">
        <div class="row container-fluid">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <span class=""></span> Issue Name Setup
                        </div>
                    </div>
                    <div class="panel-body">

                        <div class="col-sm-6">
                            <form ng-submit="save()">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" ng-model="model.Name" placeholder="Issue Name" />
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <button type="submit" ng-hide="isUpdateMode" class="btn btn-success glyphicon glyphicon-plus"> SAVE</button>
                                        <button type="submit" ng-show="isUpdateMode" class="btn btn-warning glyphicon glyphicon-plus"> UPDATE</button>
                                        <button type="button" ng-show="isUpdateMode" ng-click="cancel()" class="btn btn-danger"> CANCEL</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-sm-6">
                            <table class="table table-striped table-hover table-responsive">
                                <tr class="">
                                    <th>Name</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                <tr ng-repeat="l in data.list track by $index">
                                    <td>{{l.Name}}</td>
                                    <td class="text-center">
                                        <a ng-href="javascript:(void)" ng-click="edit(l.Id)" class="glyphicon glyphicon-edit"></a>
                                        &nbsp;&nbsp;
                                        <a ng-href="javascript:(void)" ng-click="trash('md',l, 'trash')" ng-show="user.RoleNames[0]=='SystemAdmin'" class="glyphicon glyphicon-trash"></a>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
