<br/>
<div class="row" cg-busy="promise">
    <div class="col-sm-12">
        <div class="row container-fluid">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <span >Non-Exporter Setup</span> <span ng-hide="isDealingAssistantUser" class="pull-right"> <a  ng-href="javascript:(void)" class="glyphicon glyphicon-plus" ng-click="toggleForm(true)"> NEW NON-EXPORTER</a></span>
                        </div>
                    </div>
                    <div class="panel-body" ng-show="expandForm">
                        <form ng-submit="save()">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" ng-model="model.NameOfCompany" required="required"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Address <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" ng-model="model.Address" required="required"/>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Contact No<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" ng-model="model.Phone" required="required"/>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Registration Amount<span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" min="0" step="1" pattern="\d+" ng-model="model.RegistrationAmount" required="required" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Registration Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" ng-model="model.RegDate"  required="required"/>
                                </div>
                            </div>
                      
                            <div class="col-md-4">
                                <div class="form-group">
                                    <br/>
                                    <button type="submit" ng-hide="isUpdateMode" ng-disabled="!model.RegistrationAmount" class="btn btn-success glyphicon glyphicon-plus"
                                            > SAVE</button>
                                    <button type="submit" ng-show="isUpdateMode" ng-disabled="!model.RegistrationAmount" class="btn btn-warning glyphicon glyphicon-plus"> UPDATE</button>
                                    <button type="button" ng-show="isUpdateMode" ng-click="cancel()" class="btn btn-danger"> CANCEL</button>
                                    <button type="button" ng-hide="isUpdateMode" ng-click="toggleForm(false)" class="btn btn-warning"> CLOSE</button>
                                </div>
                            </div>
                         <!--   <div class="col-sm-3 text-danger">
                                <div class="form-group">
                                    <br/>
                                    <label ng-show="!isUpdateMode && model.ExporterType=='Permanent'">
                                        You are unauthorirized to add permanent exporter.
                                    </label>
                                </div>
                            </div>-->
                        </form>
                    </div>

                    <div class="panel-body">

                        <div class="row">
                            <form ng-submit="search()">
                                <div class="col-sm-11">
                                    <input type="search" name="Search" ng-model="searchRequest.Keyword" ng-change="reset()" class="form-control" placeholder="Search by Company Name, Contact No" />
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-success" type="submit">
                                        <span class="glyphicon glyphicon-search text-center"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <br/>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <tr class="">
                                    <th>Registration No</th>
                                    <th>Company Name</th>
                                    <th>Address</th>
                                    <th>Contact No</th>
                                    <th>Paid Amount</th>
                                    <th>Registration Date</th>
                                    
                                </tr>
                                <tr ng-repeat="l in data.list track by $index">
                                    <td>{{l.TempExporterId}}</td>
                                    <td>{{l.NameOfCompany}}</td>
                                    <td>{{l.Address}}</td>
                                    <td>{{l.Phone}}</td>
                                    <td>{{l.RegistrationAmount}}</td>
                                    <td>{{l.RegDate | date}}</td>
                                    <td>
                                        <a ng-href="javascript:(void)" ng-click="edit(l.Id)" class="glyphicon glyphicon-edit"></a>
                                        &nbsp;&nbsp;
                                        <a ng-href="javascript:(void)" ng-show="user.RoleNames[0]=='SystemAdmin'" ng-click="trash('md',l, 'trash')" class="glyphicon glyphicon-trash"></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div ng-include="'app/views/paging.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
