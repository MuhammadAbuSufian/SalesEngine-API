<br/>
<div class="row" cg-busy="promise">

    <div class="col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">User</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="save()">


                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">First Name :</label>
                            <input type="text" class="form-control" ng-model="model.FirstName" required="required"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Last Name :</label>
                            <input type="text" class="form-control" ng-model="model.LastName" required="required"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Email :</label>
                            <input type="text" class="form-control" ng-model="model.Email" required="required"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Phone :</label>
                            <input type="text" class="form-control" ng-model="model.PhoneNumber" required="required"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Username :</label>
                            <input type="text" class="form-control" ng-model="model.UserName" required="required" ng-disabled="isUpdateMode"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Role :</label>
                            <select class="form-control" ng-model="model.RoleId" required="required" ng-options="i.Id as i.Name for i in roles">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Service Office :</label>
                            <select class="form-control" ng-model="model.ServiceOffice" required="required" ng-options="i.Id as i.Name for i in serviceOffices"></select>
                        </div>
                    </div>            

                    <div class="col-sm-3">
                        <div class="form-group" ng-show="isChangedPassword">
                            <label class="control-label ">New Password :</label>
                            <input type="password" class="form-control" ng-model="model.PasswordHash" ng-required="isChangedPassword"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group" ng-show="isChangedPassword">
                            <label class="control-label ">Retype Password :</label>
                            <input type="password" class="form-control" ng-model="model.RetypePassword" ng-required="isChangedPassword"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label ">Change Password :</label>
                            <input type="checkbox" class="checkbox" ng-model="isChangedPassword" />
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" ng-show="!isUpdateMode" class="btn btn-floating btn-info">Save</button>
                            <button type="submit" ng-show="isUpdateMode" class="btn btn-floating btn-info">Update</button>
                            <button type="button" ng-show="isUpdateMode" class="btn btn-floating btn-warning" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="panel-body">
                <div class="form-group">
                    <form ng-submit="search()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search by Role Name" ng-model="search.key" required="required">
                            <span type="submit" class="input-group-addon"><a style="cursor: pointer; text-decoration: none" class="glyphicon glyphicon-search btn-floating" ng-click="search()"></a></span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Table -->
            <div id="no-more-tables">
                <table class="table table-responsive  table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Service Office</th>
                        <th>Role</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="l in list track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{l.UserName}}</td>
                        <td>{{l.FirstName}} {{l.LastName}}</td>
                        <td>{{l.Email}}</td>
                        <td>{{l.PhoneNumber}}</td>
                        <td>{{getServiceOffice(l.ServiceOffice).Name}}</td>
                        <td>{{getRole(l.Roles[0].RoleId).Name}}</td>
                        <td>
                            <a class="glyphicon glyphicon-edit" style="cursor: pointer;" ng-click="edit(l.Id)"></a>
                            <!--&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="glyphicon glyphicon-trash" style="cursor: pointer;" ng-click="remove('',l, 'delete')"></a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="panel-footer"></div>
        </div>
    </div>


</div>

<script>
    $(function() {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
