    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title data-ng-bind="'EPB Payslip | ' + $state.current.data.pageTitle"></title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/ng-grid.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />

    <style>
        body {
            padding-top: 70px;

</head>
<body ng-controller="AppController">

    <header ng-include="'app/views/nav.html'"></header>

    <div class="container">
        <div class="alertStyle alert-block text-center fade out" ng-class="{in: alert.isAlert}">
            <span ng-hide="alert.autoHide">
                <span uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="alert.close()">{{alert.msg}} </span>
            </span>
            <span ng-show="alert.autoHide">
                <span uib-alert ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</span>
            </span>
        </div>
    </div>


    <div ui-view class="container"></div>
    <br />
    <br />
    <br />
    <footer ng-include="'app/views/footer.html'"></footer>



    <!-- Scripts -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!-- angular -->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>


    <!-- angular-ui-bootstrap -->
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/angular-ui/sortable.js"></script>

    <script src="Scripts/ng-file-upload-all.min.js"></script>

    <!-- checklist -->
    <script src="Scripts/checklist-model.js"></script>

    <!-- busy screen -->
    <script src="Scripts/angular-busy.min.js"></script>



    <!-- app scripts -->

    <script src="app/scripts/auth/auth.config.js"></script>

    <script src="app/scripts/account/account.config.js"></script>
    <script src="app/scripts/import/import.config.js"></script>

    <script src="app/scripts/importLog/importLog.config.js"></script>


    <script src="app/scripts/report/report.config.js"></script>

    <script src="app/scripts/setup/setup.config.js"></script>


    <script src="app/scripts/app.directive.js"></script>


    <script src="app/scripts/app.service.js"></script>
    <script src="app/scripts/url.service.js"></script>
    <script src="app/scripts/alert.service.js"></script>
    <script src="app/scripts/localstorage.service.js"></script>
    <script src="app/scripts/auth/auth.http.service.js"></script>
    <script src="app/scripts/common.http.service.js"></script>

    <script src="app/scripts/auth/role/role.service.js"></script>
    <script src="app/scripts/auth/resource/resource.service.js"></script>
    <script src="app/scripts/auth/permission/permission.service.js"></script>
    <script src="app/scripts/user/user.service.js"></script>
    <script src="app/scripts/base.service.js"></script>

    <script src="app/scripts/auth/auth.controller.js"></script>
    <script src="app/scripts/auth/role/role.controller.js"></script>

        $(document)
            .on('click',
                function () {
                    $('.collapse').collapse('hide');
                });
    </script>

    <script>
        $(document)
            .ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
    </script>

</html>
