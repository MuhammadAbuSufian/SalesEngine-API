<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EPB Payslip</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="dashboard.html">EPB Pay Slip</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="request-form.html">Submit A New Request</a>
                    </li>
					<li class="pull-right">
                        <a href="../index.html">Login Desk</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">

            <div class="col-sm-offset-0 col-sm-12 ">
                <div class="panel-group">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Submit A New Request</div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">


                                <div class="col-xs-12 col-sm-11 col-md-11 col-lg-10">
                                    <div class="form-group">
                                        <label for="AccountNo" class="col-sm-3 control-label">Account No</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="AccountNo" placeholder="Account No" value="1503202417031001" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="AccountName" class="col-sm-3 control-label">Account Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="AccountName" placeholder="Account Name" value="Export Promotion Bureau" readonly="readonly">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="ExporterNo" class="col-sm-3 control-label">Exporter No</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="ExporterNo" placeholder="Exporter no">
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="DepositDate" class="col-sm-4 control-label">Deposit Date</label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="DepositDate" placeholder="Deposit date">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="BankName" class="col-sm-4 control-label">Bank Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="BankName" placeholder="Bank name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="BranchName" class="col-sm-4 control-label">Branch Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="BranchName" placeholder="Branch name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="BankSlipNo" class="col-sm-4 control-label">Transection Id</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="BankSlipNo" placeholder="Bank slip no">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="AmountInWords" class="col-sm-4 control-label">Amount (In Words)</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="AmountInWords" placeholder="Amount in words">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">



                                    <div class="form-group">
                                        <label for="DepositorName" class="col-sm-4 control-label">Depositor Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="DepositorName" placeholder="Depositor name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="DepositorAddress" class="col-sm-4 control-label">Depositor Address</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="DepositorAddress" placeholder="Depositor address">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="DepositorPhone" class="col-sm-4 control-label">Depositor Phone</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="DepositorPhone" placeholder="Depositor phone">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="TotalAmount" class="col-sm-4 control-label">Total Amount</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="TotalAmount" placeholder="Total amount">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="TotalAmount" class="col-sm-4 control-label">Upload Slip: </label>
                                        <div class="col-sm-8">
                                            <input type="file" />
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="pull-right" style="padding: 5px">
                                        <a href="dashboard.html" class="btn btn-primary">Back</a>
                                        <a href="dashboard.html" class="btn btn-primary">Request</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <!-- jQuery Version 1.11.1 -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
